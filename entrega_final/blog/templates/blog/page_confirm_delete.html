{% extends 'base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold text-red-600">¿Estás seguro de que querés eliminar esta página?</h1>

  <p class="mt-4"><strong>{{ page.title }}</strong></p>

  <form method="post" class="mt-4 space-x-2">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
    <a href="{% url 'page_detail' page.pk %}" class="bg-gray-300 px-4 py-2 rounded">Cancelar</a>
  </form>
{% endblock %}
