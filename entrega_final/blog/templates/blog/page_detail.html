{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
  <h2 class="text-lg text-gray-700 mb-4">{{ page.subtitle }}</h2>

  {% if page.image %}
    <img src="{{ page.image.url }}" class="w-full max-w-lg mb-4 rounded shadow" alt="Imagen">
  {% endif %}

  <p class="mb-4">{{ page.content|linebreaks }}</p>

  <p class="text-sm text-gray-500">Publicado el {{ page.created_at|date:"d/m/Y" }}</p>

  {% if user.is_authenticated %}
    <div class="mt-4">
      <a href="{% url 'page_edit' page.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">Editar</a>
      <a href="{% url 'page_delete' page.pk %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Eliminar</a>
    </div>
  {% endif %}
{% endblock %}
