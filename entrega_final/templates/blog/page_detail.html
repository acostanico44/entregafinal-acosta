{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>{{ page.title }}</h1>
    <h3 class="text-muted">{{ page.subtitle }}</h3>

    {% if page.image %}
      <img src="{{ page.image.url }}" alt="Imagen de la pÃ¡gina" class="img-fluid my-3">
    {% endif %}

    <p>{{ page.content|linebreaks }}</p>
    <p class="text-muted">Publicado el {{ page.created_at|date:"d/m/Y" }}</p>

    {% if user.is_authenticated %}
      <a href="{% url 'page_edit' page.pk %}" class="btn btn-warning">Editar</a>
      <a href="{% url 'page_delete' page.pk %}" class="btn btn-danger">Eliminar</a>
    {% endif %}
  </div>
{% endblock %}
