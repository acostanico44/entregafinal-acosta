{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Páginas del Blog</h2>
    {% if pages %}
      <ul class="list-group">
        {% for page in pages %}
          <li class="list-group-item">
            <strong>{{ page.title }}</strong><br>
            <small>{{ page.created_at|date:"d/m/Y H:i" }}</small><br>
            <p>{{ page.content|truncatewords:20 }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No hay páginas aún.</p>
    {% endif %}
  </div>
{% endblock %}
