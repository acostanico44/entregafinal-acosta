{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2>Editar Perfil</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h5>Datos del Usuario</h5>
        {{ user_form.as_p }}
      </div>
      <div class="col-md-6">
        <h5>Datos del Perfil</h5>
        {{ profile_form.as_p }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
