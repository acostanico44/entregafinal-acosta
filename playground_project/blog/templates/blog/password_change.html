{% extends 'base.html' %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
    <h2 class="mb-4">Cambiar contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
