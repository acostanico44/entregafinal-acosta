{% extends 'base.html' %}
{% block title %}Crear publicación{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 700px; margin: auto;">
    <h2 class="mb-4">Nueva publicación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publicar</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
